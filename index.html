<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda Grupo 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>   
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <img src="convertVerde.png" alt="Logo">
        <h1><br><span id="currency1-name"></span><span style="color: rgba(255, 122, 33, 1)"> PARA </span><span id="currency2-name"></span>
        </h1>
    </header>

    <!-- Área principal do conversor -->
    <main>
        <section class="conversor">
            <form id="currency-form">

                <!-- GRID para alinhamento -->
                <div class="grid-absolute">
                    <div class="grid-container">
                        <div class="coluna-esquerda">
                            <!-- Quantia -->
                            <label class="quantia">Quantia de origem</label>
                            <div class="linha-esquerda">
                                <!-- Moeda de origem -->
                                <img id="img_amount" src="" alt="">
                                <select id="from_currency"></select>
                                <input type="text" id="from_ammount" placeholder="Digite o valor" required>
                            </div>
                        </div>

                        <!-- Coluna 3: Botão de troca -->
                        <div class="grid-item switch-container">
                            <button id="swap"><img src="swap.svg" alt=""></button>
                        </div>

                        <div class="coluna-direita">
                            <!-- Coluna 4: Resultado -->
                            <label class="converter">Converter para</label>
                            <div class="linha-direita"><!-- Coluna 5: Moeda de destino -->
                                <input type="text" id="to_ammount">
                                <select id="to_currency"></select>
                                <img id="img_currency" src="" alt="">
                            </div>
                        </div>
                        <!-- Coluna 6: Câmbio do dia -->
                        <div class="cambio-dia">
                            <span id="tax_info"></span>
                        </div>
                    </div>
                </div>
                </div> <!-- Fim do GRID -->
                <div class="grid-container1"></div>
            </form>
        </section>
    </main>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <div class="tradingview-widget-copyright"><a href="https://br.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Monitore todos os mercados no TradingView</span></a></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
    {
    "symbol": "FX_IDC:USDBRL",
    "width": "350",
    "height": "220",
    "locale": "br",
    "dateRange": "12M",
    "colorTheme": "light",
    "isTransparent": false,
    "autosize": false,
    "largeChartUrl": ""
  }
    </script>
  </div>
  <!-- TradingView Widget END -->


    <!-- Rodapé -->

        <p>Desenvolvido pelo Grupo 4 - Sprint 2</p>
    </footer> -->
    <script src="script.js"></script>
</body>

</html>
