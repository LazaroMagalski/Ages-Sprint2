<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda Grupo 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Conversor de Moedas</h1>
        <h2><span id="currency1-name">REAIS BRASILEIROS</span> PARA <span id="currency2-name">DÓLARES AMERICANOS</span></h2>
    </header>

    <!-- Área principal do conversor -->
    <main>
        <section class="conversor">
            <form id="currency-form">
                
                
                <!-- GRID para alinhamento -->
                <div class="grid-container">
                    <!-- Coluna 1: Quantia -->
                    <div class="grid-item">
                        <label>Quantia</label>
                        <input type="text" id="from_ammount" placeholder="Digite o valor" required>
                        <img id="img_amount" src="" alt="">
                    </div>

                    <!-- Coluna 2: Moeda de origem -->
                    <div class="grid-item">
                        <select id="from_currency"></select>
                    </div>

                    <!-- Coluna 3: Botão de troca -->
                    <div class="grid-item switch-container">
                        <button id="swap"><img src="swap.png" alt=""></button>
                    </div>
                    <!-- Coluna 4: Resultado -->
                    <div class="grid-item">
                        <label">Converter para</label>
                       
                    </div>

                    <!-- Coluna 5: Moeda de destino -->
                    <div class="grid-item">
                        <select id="to_currency"></select>
                        <input type="text" id="to_ammount">
                        <img id="img_currency" src="" alt="">
                    </div>

                    <!-- Coluna 6: Câmbio do dia -->
                    <div class="grid-item">
                        <span id="tax_info"></span>
                        
                        </div>

                    </div>
                
                </div> <!-- Fim do GRID -->
                <div class="grid-container1"></div>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>Desenvolvido pelo Grupo 4 - Sprint 2</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
